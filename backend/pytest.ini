[pytest]
; CI Trust Gauntlet Test Configuration
; =====================================

testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

; Markers for selective test execution
markers =
    unit: Fast unit tests (default)
    property: Property-based tests using Hypothesis
    metamorphic: Metamorphic relation tests
    slow: Performance/stress tests (excluded by default, use --run-slow)
    integration: Integration tests requiring full stack
    golden: Golden dataset regression tests
    roundtrip: Round-trip format validation tests
    mutation: Mutation testing harness

; Default options
addopts = 
    -v
    --tb=short
    --strict-markers

; Minimum coverage (optional)
; --cov=.
; --cov-report=term-missing
; --cov-fail-under=80

; Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

; Timeout for slow tests (in seconds)
timeout = 300

; Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

; Custom options
; --run-slow: Include slow tests
; --perf-threshold=30: Performance test threshold in seconds

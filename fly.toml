# Fly.io app configuration for Gitto backend
app = "gitto"  # change if this name is taken; must be lowercase/unique
primary_region = "ams"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
